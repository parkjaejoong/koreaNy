<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îâ¥ÏöïÌïúÍµ≠Î¨∏ÌôîÏõê</title>
    <style>
        /*Î©îÏù∏ÏÑ∏ÌåÖ*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segui UI', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        }
        body {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* Î°úÎî© ÏôÑÎ£å ÌõÑ (Î≥¥ÏûÑ) */
        body.loaded {
            opacity: 1;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .gokny{
          cursor: pointer;
          transition: transform 0.5s
        }
        .gokny:hover {
          transform: scale(1.1);
        }
        .scene {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #ff6b6b 0%, 
                #4ecdc4 25%, 
                #45b7d1 50%, 
                #96ceb4 75%, 
                #ffeaa7 100%);
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .city-silhouette {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 0 5%;
        }
        
        .ny-buildings {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        .building {
            background: linear-gradient(180deg, #2c3e50, #34495e);
            position: relative;
            animation: buildingGlow 3s ease-in-out infinite alternate;
        }
        
        .building:nth-child(1) { width: 30px; height: 200px; }
        .building:nth-child(2) { width: 25px; height: 180px; }
        .building:nth-child(3) { width: 35px; height: 250px; }
        .building:nth-child(4) { width: 28px; height: 160px; }
        
        @keyframes buildingGlow {
            from { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
            to { box-shadow: 0 0 30px rgba(255,255,255,0.5); }
        }
        
        .seoul-tower {
            width: 60px;
            height: 300px;
            position: relative;
            margin-right: 50px;
        }
        
        .tower-base {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 100px;
            background: linear-gradient(180deg, #e74c3c, #c0392b);
            border-radius: 10px 10px 0 0;
        }
        
        .tower-pole {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 180px;
            background: linear-gradient(180deg, #95a5a6, #7f8c8d);
            border-radius: 4px;
        }
        
        .tower-top {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #f39c12, #e67e22);
            border-radius: 50%;
            animation: towerBlink 2s ease-in-out infinite;
        }
        
        @keyframes towerBlink {
            0%, 50% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-item {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        
        .korean-flag {
            width: 40px;
            height: 25px;
            background: linear-gradient(to bottom, white 50%, #cd2e3a 50%);
            border-radius: 5px;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
        }
        
        .korean-flag::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 15px;
            height: 10px;
            background: radial-gradient(circle, #003478, #0066cc);
            border-radius: 50%;
        }
        
        .us-flag {
            width: 40px;
            height: 25px;
            background: linear-gradient(to bottom, 
                #b22234 0%, #b22234 7.7%, 
                white 7.7%, white 15.4%, 
                #b22234 15.4%, #b22234 23.1%,
                white 23.1%, white 30.8%,
                #b22234 30.8%, #b22234 38.5%,
                white 38.5%, white 46.2%,
                #b22234 46.2%, #b22234 53.9%,
                white 53.9%, white 61.6%,
                #b22234 61.6%, #b22234 69.3%,
                white 69.3%, white 77%,
                #b22234 77%, #b22234 84.7%,
                white 84.7%, white 92.4%,
                #b22234 92.4%, #b22234 100%);
            border-radius: 5px;
            top: 30%;
            right: 15%;
            animation-delay: -2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
        }
        
        .us-flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 12px;
            background: #3c3b6e;
            border-radius: 2px 0 0 0;
        }
        
        .heart {
            width: 30px;
            height: 30px;
            background: #e74c3c;
            position: relative;
            top: 50%;
            left: 50%;
            transform: rotate(-45deg) translate(-50%, -50%);
            animation-delay: -4s;
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 30px;
            height: 30px;
            position: absolute;
            left: 15px;
            top: 0;
            background: #e74c3c;
            border-radius: 15px 15px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 15px;
        }
        
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 15px 15px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(-10px) rotate(-3deg); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.2); }
        }
        
        .title {
            position: absolute;
            top: 15%;
            left: 50%;
            padding: 5rem;
            transform: translateX(-50%);
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            animation: titleGlow 1s ease-in-out infinite alternate;
            text-align: center;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 2px 2px 10px rgba(0,0,0,0.5); }
        }
        
        .subtitle {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            text-align: center;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            
        }
        .non-show{
          display: none;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scene">
            <div class="background"></div>
            
            <div class="stars" id="stars"></div>
            
            <div class="title gokny">GO to korea Center In NewYork !</div>
            
            <div class="floating-elements">
                <div class="floating-item korean-flag"></div>
                <div class="floating-item us-flag"></div>
                <div class="floating-item heart"></div>
            </div>
            
            <div class="city-silhouette">
                <div class="ny-buildings">
                    <div class="building"></div>
                    <div class="building"></div>
                    <div class="building"></div>
                    <div class="building"></div>
                </div>
                
                <div class="seoul-tower">
                    <div class="tower-base"></div>
                    <div class="tower-pole"></div>
                    <div class="tower-top"></div>
                </div>
            </div>
            
            <div class="subtitle">New York ‚ô° Korea<br>Îâ¥ÏöïÏïàÏóê ÌïúÍµ≠, ÌïòÎÇòÏùò Íøà</div>
            
            <div class="controls">
                <button class="control-btn non-show" onclick="toggleAnimation()">‚è∏Ô∏è</button>
                <button class="control-btn" onclick="changeColors()">üé®</button>
            </div>
        </div>
    </div>
    
    <script>
          window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });
        // Î≥Ñ ÏÉùÏÑ±
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Ïï†ÎãàÎ©îÏù¥ÏÖò ÌÜ†Í∏Ä
        let animationPaused = false;
        function toggleAnimation() {
            const scene = document.querySelector('.scene');
            if (animationPaused) {
                scene.style.animationPlayState = 'running';
                document.querySelectorAll('*').forEach(el => {
                    el.style.animationPlayState = 'running';
                });
                animationPaused = false;
            } else {
                scene.style.animationPlayState = 'paused';
                document.querySelectorAll('*').forEach(el => {
                    el.style.animationPlayState = 'paused';
                });
                animationPaused = true;
            }
        }
        
        // ÏÉâÏÉÅ Î≥ÄÍ≤Ω
        const colorThemes = [
            ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'],
            ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'],
            ['#43e97b', '#38f9d7', '#667eea', '#764ba2', '#f093fb'],
            ['#fa709a', '#fee140', '#667eea', '#764ba2', '#43e97b']
        ];
        let currentTheme = 0;
        
        function changeColors() {
            currentTheme = (currentTheme + 1) % colorThemes.length;
            const colors = colorThemes[currentTheme];
            const background = document.querySelector('.background');
            background.style.background = `linear-gradient(45deg, ${colors.join(', ')})`;
        }
        
        // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏
        document.addEventListener('mousemove', (e) => {
            const heart = document.querySelector('.heart');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            heart.style.transform += `translate(${x}px, ${y}px)`;
        });
        
        // Ï¥àÍ∏∞Ìôî
        createStars();


       
        document.querySelector('.gokny').addEventListener('click', () => {
          window.location.href = 'indexEn.html';
        });
        
        
    </script>
</body>
</html>
